<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니매이션 샘플</title>
  <link href="/just-test/animation.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <style>

  </style>
</head>
<body>
  <!-- 초간편 좌우 흔들흔들 -->
  <div class="img-container">
    <img src="/images/kakao.png" class="ani-img" alt="kakao" width="250" />
    <img src="/images/kakao2.jpg" class="ani-img" alt="kakao" width="250" />
    <img src="/images/kakao3.jpg" class="ani-img" alt="kakao" width="250" />
  </div>
  
  <!-- 꿀렁꿀렁 -->
  <div class="image-shadow-k js-tilt-container"
       style="background-image:url(/images/kakao3.jpg);"></div>
  
  <div class="image-shadow-k js-tilt-container"
       style="background-image:url(/images/kakao2.jpg);"></div>

  <div class="image-shadow-k js-tilt-container"
       style="background-image:url(/images/kakao.png);"></div>

  <div class="light"></div>

  <!-- 사진뒤집기 -->
  <div class="reversal">
    <div class="item front">
      <img src="/images/kakao2.jpg" alt="img front"/>
    </div>
    <div class="item back">
      <img src="/images/kakao3.jpg" alt="img back"/>
    </div>
  </div>

  <!-- 돌리고돌리고 -->
  <div class="center-wrap">
    <img src="/images/kakao.png" class="move-1" />
  </div>

  <!-- 양면 -->
  <div class="center-wrap2">
    <div class="reversal">
      <div class="front">
        <div class="text">A</div>
      </div>
      <div class="back">
        <div class="text">B</div>
      </div>
    </div>
  </div>

  <!-- 양면 中 - flip-scale-down-diag-2 -->
  <div class="center-wrap2">
    <div class="reversal">
      <div class="front">
        <img src="/images/kakao.png" />
      </div>
      <div class="back">
        <img src="/images/kakao3.jpg" />
      </div>
    </div>
  </div>

  <!-- 양면 中 - rotate-scale-down-hor -->
  <div class="center-wrap3">
    <div class="reversal">
      <div class="front">
        <img src="/images/kakao3.jpg" />
      </div>
      <div class="back">
        <img src="/images/kakao2.jpg" />
      </div>
    </div>
  </div>

  <!-- 양면 中 - flip-2-ver-left-fwd -->
  <div class="center-wrap4">
    <div class="reversal">
      <div class="front">
        <div class="text">C</div>
        <!-- <img src="/images/kakao2.jpg" /> -->
      </div>
      <div class="back">
        <div class="text">D</div>
        <!-- <img src="/images/kakao.png" /> -->
      </div>
    </div>
  </div>



</body>
<script>
var el = $('.js-tilt-container');
el.on('mousemove', function(e){
	const {left, top} = $(this).offset();
	const cursPosX = e.pageX - left;
	const cursPosY = e.pageY - top;
	const cursFromCenterX = $(this).width() / 2 - cursPosX;
	const cursFromCenterY = $(this).height() / 2 - cursPosY;
	

	$(this).css('transform','perspective(500px) rotateX('+ (cursFromCenterY / 10) +'deg) rotateY('+ -(cursFromCenterX / 10) +'deg) translateZ(10px)');
  
  const invertedX = Math.sign(cursFromCenterX) > 0 ? -Math.abs( cursFromCenterX ) : Math.abs( cursFromCenterX );
  
  //Parallax transform on image
  $(this).find('.js-perspective-neg').css('transform','translateY('+ ( cursFromCenterY / 10) +'px) translateX('+ -(invertedX  / 10) +'px) scale(1.15)');

	$(this).removeClass('leave');
});

el.on('mouseleave', function(){
	$(this).addClass('leave');
});
</script>
</html>
